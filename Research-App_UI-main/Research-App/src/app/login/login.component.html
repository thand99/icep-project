
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>Login Page</title>
  
   
 
 
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
        <div class="container">
          <div class="form">
            <img class="img-login" src="assets/login.png" alt="login">
            <h2>Log-In</h2>
            <form>
               <div class="inputBox">
              <input type="text" placeholder="username">
              </div>
              <div class="inputBox">
              <input type="password" placeholder="password">
              </div>
              <div class="inputBox">
              <input type="submit" value="LogIn">
              </div>
              
              <p class="forget">Don't have an account ?<a href="/signup"> Sign Up</a>
              </p>

              <div class="wrapper">
                <div class="button">
                  <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                  <span>Instagram</span>
                </div>
                
                <div class="button">
                  <div class="icon"><i class="fa-brands fa-twitter"></i></div>
                  <span>Twitter</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fa-brands fa-github"></i></div>
                  <span>Github</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fa-brands fa-youtube"></i></div>
                  <span>YouTube</span>
                </div>
                <div class="button">
                  <div class="icon"><i class="fa-brands fa-facebook"></i></div>
                  <span>Facebook</span>
                </div>
              </div>
            </form>

          </div>

        </div>

      </div>

      

    </section>
